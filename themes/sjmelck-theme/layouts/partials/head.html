<!DOCTYPE html>
<html lang = "en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<!--        Bootstrap CSS and icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!--        Custom CSS-->
        <link rel="stylesheet" href="{{ "css/custom-styles.css" | absURL }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.18.2/tocbot.css">

<!--        Custom Icon on rendering website-->
        <link rel="icon" href="https://icons.getbootstrap.com/assets/icons/robot.svg" color="#000000">
        <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="https://icons.getbootstrap.com/assets/icons/robot.svg" color = "#000000">
        <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">

<!--        Javascript for link hovering (completed at render time)-->
        <script src="{{ "js/link_hover.js" | absURL }}"></script>


<!--        Give the website title-->
        <title>Sjmelck Blog</title>

<!--        Set the description in the metadata -->
        {{- if .IsHome -}}
         <meta name="description" content="{{ site.Params.Description }}" />
        {{- else -}}
         <meta name="description" content="{{ .Params.Description }}" />
        {{- end }}

<!--        Set the canonical URL-->
        <link rel="canonical" href="{{ .Permalink }}" />

<!--        Enable keywords/tags for the current blog post-->
        <meta name="keywords" content="{{ if .Params.Tags }}{{ delimit .Params.Tags ", " }}{{ end }}">

<!--        Add Google analytics code-->
        {{ template "_internal/google_analytics.html" . }}

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-TZK5KHZQ8Y"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-TZK5KHZQ8Y');
        </script>

    </head>
</html>
