<blockquote class="position-relative p-3 border-start border-4 mb-4 shadow-sm theme-blockquote">
  <div class="blockquote-content ps-2">
    {{ .Text }}
  </div>
</blockquote>

<style>
/* Dracula theme colors */
:root {
  --dracula-purple: #bd93f9;
  --dracula-purple-rgb: 189, 147, 249;
  --dracula-background: #282a36;
  --dracula-current-line: #44475a;
}

/* Theme-responsive blockquote styling with Dracula purple */
.theme-blockquote {
  border-left-color: var(--dracula-purple) !important;
  background-color: rgba(var(--dracula-purple-rgb), 0.1);
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

/* Dark mode adjustments */
[data-bs-theme="dark"] .theme-blockquote {
  background-color: rgba(var(--dracula-purple-rgb), 0.2);
  box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.4) !important;
}
</style>
